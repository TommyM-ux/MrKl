<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>MK – Svetr s vsazeným rukávem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Svetr s vsazeným rukávem</h1>

<div class="calculator">

  <form id="calculator">

    <label>
      Hustota (oka na 10 cm)
      <input type="number" id="gauge" value="20" step="0.1" required>
    </label>

    <label>
      Šířka těla svetru (cm)
      <input type="number" id="width" value="50" required>
    </label>

    <label>
      Délka těla svetru (cm)
      <input type="number" id="length" value="60" required>
    </label>

    <button type="button" id="calculate">Spočítat</button>
  </form>

  <div id="result"></div>

</div>

<script src="./app.js"></script>
</body>
</html>
