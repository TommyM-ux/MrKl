<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>MK Sweater Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>MK Sweater Calculator</h1>

<div class="calculator">

  <form id="calculator">

    <label>
      Hustota (oka na 10 cm)
      <input type="number" id="gauge" value="20" step="0.1">
    </label>

    <label>
      Šířka svetru (cm)
      <input type="number" id="width" value="50">
    </label>

    <label>
      Délka svetru (cm)
      <input type="number" id="length" value="60">
    </label>

    <button type="button" id="calculate">Spočítat</button>
  </form>

  <div id="result"></div>

</div>

<script src="./app.js"></script>
</body>
</html>
